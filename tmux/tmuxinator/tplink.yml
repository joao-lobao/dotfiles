# /home/home/.config/tmuxinator/tplink.yml

name: TPLINK
root: /media/home/SSD_BACKUP/coding/

windows:
  - CMD:
      layout: even-horizontal
      panes:
        - cd /media/home/SSD_BACKUP/coding/tplink-api && clear
        - cd /media/home/SSD_BACKUP/coding/tplink-api-express/ && clear
  - TPLINK:
      layout: even-horizontal
      panes: 
        - clear && nvim /media/home/SSD_BACKUP/coding/tplink-api/index.ts
        - clear && nvim /media/home/SSD_BACKUP/coding/tplink-api-express/index.js
