# /home/home/.config/tmuxinator/tplink.yml

name: TPLINK
root: ~/Documents/coding/

windows:
  - CMD:
      layout: even-horizontal
      panes:
        - cd ~/Documents/coding/tplink-api && clear
        - cd ~/Documents/coding/tplink-api-express/ && clear
  - TPLINK:
      layout: even-horizontal
      panes: 
        - clear && nvim ~/Documents/coding/tplink-api/index.ts
        - clear && nvim ~/Documents/coding/tplink-api-express/index.js
