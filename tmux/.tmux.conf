set -g default-terminal "screen-256color"

# remap prefix from 'C-b' to 'รง'
unbind C-b
set-option -g prefix รง
bind-key รง send-prefix

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'sainnhe/tmux-fzf'
# dracula
set -g @plugin 'dracula/tmux'
# available plugins: battery, cpu-usage, git, gpu-usage, ram-usage, network, network-bandwidth, weather, time
set -g @dracula-plugins "git battery cpu-usage ram-usage time"
set -g @dracula-show-fahrenheit false

# to make vim work well with tokyonight colorscheme
set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# vi mode and special script to use within tmux
set-window-option -g mode-keys vi
set-window-option -g clock-mode-colour red
bind-key -r i run-shell "tmux neww ~/Desktop/dotfiles/tmux/chtsh/cht.sh"
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# bind keys to move through panes
bind h selectp -L
bind l selectp -R
bind k selectp -U
bind j selectp -D

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
